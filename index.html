<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-image: url('img100.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      line-height: 1.7;
      display: flex;
      justify-content: center;
      position: relative;
    }

    /* 배경을 은은하게 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    :root { --mobile-width: 420px; }
    .mobile-frame {
      width: var(--mobile-width);
      max-width: 100%;
      min-height: 100vh;
    }

    /* ===== 사진 레이아웃 ===== */
    .window-vertical {
      display: grid;
      gap: 14px;
      padding: 20px;
    }
    .window-vertical img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: opacity 1s ease;
      opacity: 0;
      display: block;
    }
    .window-vertical .grid4 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.95em;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">

    <section class="window-vertical">
      <div class="hero">
        <img src="img1.jpg" alt="사진1">
      </div>
      <div class="grid4">
        <img src="img2.jpg" alt="사진2">
        <img src="img3.jpg" alt="사진3">
        <img src="img4.jpg" alt="사진4">
        <img src="img5.jpg" alt="사진5">
      </div>
      <div class="full-image">
        <img src="img6.jpg" alt="초대문 이미지">
      </div>
    </section>

    <footer>
      © 2025 BH &amp; HY Wedding
    </footer>
  </div>

  <script>
    const imgs = document.querySelectorAll('.window-vertical img');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => { if (e.isIntersecting) e.target.style.opacity = 1; });
    }, { threshold: 0.2 });
    imgs.forEach(img => observer.observe(img));
  </script>
</body>
</html>
